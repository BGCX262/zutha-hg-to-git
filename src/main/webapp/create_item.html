<html>
<body class="lift:content_id=real_content">
<div id="real_content" class="lift:surround?with=default">

    <!-- Head Merge -->
	<head>
		<title>Zutha Console</title>
		<link rel="stylesheet" type="text/css" href="/css/console.css" />
	</head>

	<!-- Content Binding -->

	<div class="lift:bind-at?name=content">


		<form class="lift:CreateItem?form=post">

            <div id="name_block" >
			 	<p>Names:</p>
				<div name="elements">
					<div name="element">
						<input name="nameType"/>
                        <input name="name"/>
                        <input name="scope"/>
						<button name="remove">Remove</button>
					</div>
				</div>
				<div name="addElement">Add</div>
			</div>

            <hr />

            <div id="type_block" >
				<p>Types:</p>
				<div name="elements">
					<div name="element">
                        <input name="name"/>
                        <input name="id" type="hidden" />
						<button name="remove">Remove</button>
					</div>
				</div>
				<div name="addElement">Add</div>
			</div>

		    <hr />
            
            <div id="SI_block" >
				<p>Subject Indicators:</p>
				<div name="elements">
					<div name="element">
						<input name="uri"/>
						<button name="remove">Remove</button>
					</div>
				</div>
				<div name="addElement">Add</div>
			</div>

            <hr />

            <div>
                <input type="submit" value="Submit" />
            </div>


			<div>
				Created Item:
				<br />
				<pre id="item_xml"></pre>
			</div>

		</form>

		<div class="lift:Msgs" ></div>

	</div>
</div>
</body>
</html>
