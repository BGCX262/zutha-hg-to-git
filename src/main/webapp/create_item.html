<html>
<body class="lift:content_id=real_content">
<div id="real_content" class="lift:surround?with=default;at=content">

    <!-- Head Merge -->
	<head>
		<title>Create Item</title>
		<link rel="stylesheet" type="text/css" href="/css/create_item.css" />
	</head>

	<!-- Content Binding -->
    <form class="lift:CreateItem?form=post">

        <div id="name_block" >
            <p>Names:</p>
            <div class="dynamicElementSet">
                <div class="removableElement">
                    <input name="name"/>
                    <button class="removeElement">Remove</button>
                </div>
            </div>
            <div class="addElement">Add</div>
        </div>

        <hr />

        <div id="type_block" >
            <p>Types:</p>
            <div class="dynamicElementSet">
                <div class="removableElement">
                    <input name="name"/>
                    <input name="id" type="hidden" />
                    <button class="removeElement">Remove</button>
                </div>
            </div>
            <div class="addElement">Add</div>
        </div>

        <hr />

        <div id="SI_block" >
            <p>Subject Indicators:</p>
            <div class="dynamicElementSet">
                <div class="removableElement">
                    <input name="uri" size="50" />
                    <button class="removeElement">Remove</button>
                </div>
            </div>
            <div class="addElement">Add</div>
        </div>

        <hr />

        <div>
            <input type="submit" value="Submit" />
        </div>


        <div>
            Created Item:
            <br />
            <pre id="item_xml"></pre>
        </div>

    </form>

	<div class="lift:Msgs" ></div>

</div>
</body>
</html>
